<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts Generator</title>
    <style>
        /* styles.css */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            max-width: 400px;
        }

        .fact {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="fact" id="factDisplay">Click the button to get a fact!</div>
        <button id="factButton">Get a Fact</button>
    </div>
    <script>
        // script.js
        let attempts = 0;
        const button = document.getElementById('factButton');
        const factDisplay = document.getElementById('factDisplay');
        const facts = [
            { fact: "Crocodiles are reptiles and belong to the family Crocodylidae." },
            { fact: "They are found in tropical regions of Africa, Asia, the Americas, and Australia." },
            { fact: "Crocodiles can live for over 70 years in the wild." },
            { fact: "They are carnivorous and primarily eat fish, birds, and mammals." },
            { fact: "Crocodiles have powerful jaws that can exert tremendous pressure." },
            { fact: "They are excellent swimmers and can hold their breath underwater for up to an hour." },
            { fact: "Crocodiles are ectothermic, meaning they rely on external sources to regulate their body temperature." },
            { fact: "They have a unique ability to see in the dark due to a special layer of tissue in their eyes." },
            { fact: "Crocodiles communicate using a variety of vocalizations, including growls and hisses." },
            { fact: "The largest species of crocodile is the saltwater crocodile, which can grow up to 23 feet long." }
        ];

        button.addEventListener('click', () => {
            if (attempts < 3) {
                attempts++;
                displayRandomFact();
            } else {
                moveButton();
                attempts = 0; // Reset attempts after moving the button
            }
        });

        function displayRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            factDisplay.textContent = facts[randomIndex].fact;
        }

        function moveButton() {
            const randomX = Math.random() * (window.innerWidth - button.offsetWidth);
            const randomY = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.position = 'absolute';
            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
        }
    </script>
</body>
</html>
